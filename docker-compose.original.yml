  ai-debate-simulator:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-debate-simulator
    ports:
      - "8003:8003"
    environment:
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - DEBATE_PORT=8003
    volumes:
      - ./logs:/app/logs
    networks:
      - debate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

